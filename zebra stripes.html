<!DOCTYPE html>
<html lang="en">
<head>
        <title>Student Results</title>
    <style>
        th:nth-child(even), td:nth-child(even) {
            background-color: #D6EEEE;
        }
        table, tr, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: center;
        }
	tr:nth-child(odd){
		background-color:#D6EEEE;
		border-bottom:1px solid #ddd;
	}
	tr:hover{background-color:#ff0000;}
    </style>
</head>
<body>
    <table>
        <caption><strong>Result</strong></caption>
        <tr>
            <th>Name</th>
            <th>Grade</th>
            <th>Status</th>
        </tr>
        <tr>
            <td>abc</td>
            <td>A</td>
            <td>Pass</td>
        </tr>
        <tr>
            <td>xyz</td>
            <td>B+</td>
            <td>Pass</td>
        </tr>
        <tr>
            <td>tyu</td>
            <td>A+</td>
            <td>Pass</td>
        </tr>
        <tr>
            <td>yui</td>
            <td>C</td>
            <td>Fail</td>
        </tr>
    </table>
</body>
</html>
